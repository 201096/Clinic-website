<!DOCTYPE html>
<html lang = "ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Форма регистрации</h1>
    <form  action="login.php/create.php" method="post">
        <input type="text" class="form-control" name="name" id="name" placeholder="Введите ваше имя"><br>

        <input type="date" class="form-control" name="date" id="date" placeholder="Введите дату рождение"><br>

        <input type="email" class="form-control" name="email" id="email" placeholder="Введите ваш email"><br>

        <input type="text" class="form-control" name="login" id="login" placeholder="Введите ваш логин"><br>

        <input type="password" class="form-control" name="password" id="password" placeholder="Введите ваш пароль"><br>

        <button class="btn btn-success" type ="submit">Регистрация</button>
    </form>
</div>
</body>
</html>
