<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="Contact.css">
</head>

<body>
    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <div class="footer__form">
                    <form action="#">
                        <p class="footer__title">Send message </p>
                        <p class="footer__title2">to consult you</p>
                        <input name="username" type="text" placeholder="FULLNAME">
                        <input name="email" type="email" placeholder="EMAIL">
                        <input name="password" type="text" placeholder="TYPE YOUR MESSAGE">
                        <input name="submit" type="submit" value="SEND" class="footer__btn">
                        <label>
                            <input type="checkbox" name="rules" class="footer__check"><a class="footer__a">I agreed to
                                the term of the <a href="#PrivacyPolicy" class="footer__aa"> Privacy Policy</a></a>
                        </label>
                    </form>
                </div>
            </div>
        </div>
    </footer>

    <div class="Info">
        <img class="Footer_logo" src="LOGO.png" alt="logo">
        <img class="GPS" src="GPS.png" alt="GPS">
        <h3 class="Address">Nur-Sultan</h3>
        <h3 class="Address_info">Kabanbay Batyr Road</h3>
        <img class="EMAIL" src="EMAIL.png" alt="email">
        <h3 class="EMAIL_head">Email</h3>
        <h3 class="EMAIL_INFO">201432@astanait.edu.kz</h3>
        <img class="Iphone" src="Iphone.png" alt="iphone">
        <h3 class="Iphone_head">Phone</h3>
        <h3 class="Iphone_INFO">87784897006</h3>
    </div>
    
</body>

</html>
